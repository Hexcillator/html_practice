<!DOCTYPE html>
<!-- main langugage and text direction-->
<html lang="eng" dir="ltr">
    <head>
      <!-- Specify the character encoding for the HTML document-->
      <meta charset="utf-8" />
      <title>Form Validation</title>
      <link rel="stylesheet" href="style.css" type="text/css" />
      <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">

    </head>
    <body>
        <section class="overlay">
            <h1>Guess the right number</h1>
            <form action="check.html" method="GET">
              <label for="guess">Gues the number from 1 to 10</label>
              <br />
              <input type="number" min="1" max="10" name="guess" id="guess" required />
              <br />
              <input type="submit" value="submit" />
            </form>



        </section>

    </body>

</html>
