<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MyBurgerForm</title>
    <style>

    </style>
  </head>
  <body>
    <section id='overlay'>
            <img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
            <hr><!--<hr> tag defines a thematic change in the content-->
            <form action="/practice.html" method="POST">
                <h1>Our Delicious Choices</h1>
                <p>Try and be amazed</p>
                <label for="username">Please Enter your User Name</label>
                <input type="text" name="username" id= "username" value="Patrick"><!-- type assigns the sort of input the field accepts,
                  name is necessary for receiving end and value gives a prefilled text and id links label to input-->
                <label for="user_pwd">Password</label>
                <br>
                <input type="password" name="user_pwd" id="user_pwd">

                <h2>Next page after entering username and Password</h2>
                <section class="protein">
                  <label>What type of protein would you like</label>
                  <br>
                  <input type="text" name="burger" id="burger" value="Cheeseburger">
                </section>
                <hr>
                <section class="Burguers">
                  <label for="amount">How many Burgers would you like?</label>
                  <br>
                  <input type="number" id="amount" name="amount" step="1"><!-- step creates arrows that help choose numbers and we can choose the step from one number to the next-->
                </section>
                <hr />
                <section>
                  <label for="doneness">How would you liked it cooked?</label>
                  <br>
                  <span>Rare</span>
                  <input type="range" min="0" max="5" step="0.5" from name="doneness" id="doneness">
                  <span>Well done</span>
                </section>
                <hr>
                <section class="toppings">
                  <span>What toppings would you like?</span>
                  <br>
                  <input name="topping" id="tomato" type="checkbox" value="tomato">
                  <label for="tomato">Tomato</label>
                  <br>

                  <input name="topping" id="peperoni" type="checkbox" value="peperoni">
                  <label for="peperoni">Peperoni</label>
                  <br>
                  <input name="topping" id="onion" type="checkbox" value="onion">
                  <label for="onion">Onion</label>
                  <br>
                  <input name="topping" id="sweetcorn" type="checkbox" value="sweetcorn">
                  <label for="sweetcorn">Sweetcorn</label>

                </section>
                <hr />

                <section>
                  <span>Would you like to add cheese?</span>
                  <br>
                  <input name="cheese" id="yes" type="radio" value="yes">
                  <label for="yes">Yes</label>
                  <br />
                  <input name="cheese" id="no" type="radio" value="no">
                  <label for ="no">No</label>
                </section>
                <hr />
                <!--drop down menu-->

                <section class="bun-type">
                    <label for="bun">What type of bun would you like</label>
                    <select name="bun" id="bun">
                      <option value="sesame">Sesame</option>
                      <option value="potato">Potato</option>
                      <option value="coleslow">Coleslow</option>

                    </select>

                </section>
                <hr />
                <!--this time round we use datalist which allow us no to only choose and oprion but to type it aswell-->
                <section class="sauce selection">

                  <label for="sauce">What sauce?</label>
                  <input list = "sauces" name="sauce" id="sauce" />
                  <datalist id="sauces">
                    <option value="ketchup">Ketchup</option>
                    <option value="mayo">Mayo</option>
                    <option value="chilli sauce">Chilli Sauce</option>


                  </datalist>

                </section>
                <hr />
                <!-- in this section we use the <textarea> tag to add  more text rows-->
                <section class="extra-info">
                  <label for="extra">Any Comments?</label>
                  <br />
                  <textarea name="extra" id="extra" row="5" cols='30'>Add some text here</textarea>

                </section>
                <hr />
                <!-- last section of form where we submit everything-->
                <section class="submission">

                  <input type="submit" value="Submit"/>

                </section>

            </form>


  </body>
</html>
